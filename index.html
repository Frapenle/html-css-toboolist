<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <div class="container">
        
            <header>
                <img id="logo" src="./img/logo.png" alt="logo">
                <h1>Toboolist</h1>
            </header>

            <main>
                <section class="menu">
                    <button class="add-task blue-bg font-white" type="button">Add Task</button>
                    <button class="add-section" type="button">Add Section</button>
                </section>

                <section class="new-task">
                    <ul>
                        <li><span>&check;</span><strong>New Task</strong>
                            <ul>
                                <li><span>&check;</span>Quarterly Newsletter</li>
                            </ul>
                        </li>

                    </ul>
                        
                </section>
                    
                    <section class="today"></section>
                    
                    <section class="upcoming"></section>
            </main>

        </div>        
    </body>
</html>
